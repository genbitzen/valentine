<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine Invitation</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6eb;
      overflow: hidden;
    }

    .container {
      text-align: center;
      width: 360px;
    }

    h1 {
      margin-bottom: 30px;
      min-height: 70px;
    }

    /* Playground for buttons */
    .playground {
      position: relative;
      height: 140px;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      font-size: 22px;
      padding: 18px 42px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transform: scale(1.15);
    }

    #no {
      position: absolute;
      left: 0;
      top: 60px;
      background-color: #ddd;
      color: black;
      font-size: 22px;
      padding: 18px 42px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transform: scale(1.15);
    }

    /* Loading bar */
    .loader {
      display: none;
      margin-top: 30px;
    }

    .bar {
      width: 100%;
      height: 20px;
      background: #ffd1dc;
      border-radius: 20px;
      overflow: hidden;
    }

    .bar-fill {
      width: 0%;
      height: 100%;
      background: #ff4d6d;
      transition: width 2s ease;
    }

    .loader p {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="question">Will you be my Valentine? ðŸ’–</h1>

    <div class="playground" id="playground">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div class="loader" id="loader">
      <div class="bar">
        <div class="bar-fill" id="barFill"></div>
      </div>
      <p>Loading loveâ€¦ ðŸ’•</p>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const question = document.getElementById("question");
    const playground = document.getElementById("playground");
    const loader = document.getElementById("loader");
    const barFill = document.getElementById("barFill");

    let yesScale = 1;
    let noClicks = 0;

    noBtn.addEventListener("click", moveNo);

    function moveNo() {
      noClicks++;

      const rect = playground.getBoundingClientRect();

      const maxX = rect.width - noBtn.offsetWidth;
      const maxY = rect.height - noBtn.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;

      yesScale += 0.2;
      yesBtn.style.transform = `scale(${yesScale})`;

      const messages = [
        "Are you sure? ðŸ˜³",
        "Come onâ€¦ ðŸ˜…",
        "Don't break my heart ðŸ’”",
        "This is getting awkward ðŸ˜­",
        "Just say yes already ðŸ’˜"
      ];

      question.textContent =
        messages[Math.min(noClicks - 1, messages.length - 1)];
    }

    yesBtn.addEventListener("click", () => {
      question.textContent = "YAY!! ðŸ’– I knew it!!!";
      playground.style.display = "none";
      loader.style.display = "block";

      setTimeout(() => {
        barFill.style.width = "100%";
      }, 100);

      setTimeout(() => {
        loader.style.display = "none";
        launchHearts();
      }, 2300);
    });

    function launchHearts() {
      for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.textContent = "ðŸ’–";
        heart.style.position = "fixed";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = "-30px";
        heart.style.fontSize = 16 + Math.random() * 24 + "px";
        heart.style.animation = `floatUp ${2 + Math.random() * 2}s ease forwards`;
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
      }
    }

    const style = document.createElement("style");
    style.innerHTML = `
      @keyframes floatUp {
        to {
          transform: translateY(-110vh);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
