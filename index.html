<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine Invitation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6eb;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 30px;
      min-height: 60px; /* prevents jumping */
    }

    .buttons {
  display: flex;
  justify-content: space-between;
  gap: 20px;
    }

    button {
      position: static; /* remove absolute positioning */
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="question">Will you be my Valentine? ðŸ’–</h1>
    <div class="buttons">
      <button id="no">No</button>
      <button id="yes">Yes</button>
    </div>
  </div>
</body>
<script>
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const question = document.getElementById("question");

  let yesScale = 1;
  let noClicks = 0;

  // NO button runs away ONLY when clicked
  noBtn.addEventListener("click", moveNo);

  function moveNo() {
    noClicks++;

    const container = document.querySelector(".buttons");
    const containerRect = container.getBoundingClientRect();

    const maxX = containerRect.width - noBtn.offsetWidth;
    const maxY = containerRect.height - noBtn.offsetHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = `${randomX}px`;
    noBtn.style.top = `${randomY}px`;

    // Grow YES button
    yesScale += 0.2;
    yesBtn.style.transform = `scale(${yesScale})`;

    // Change question text
    const messages = [
      "Are you sure? ðŸ˜³",
      "Come onâ€¦ ðŸ˜…",
      "Don't break my heart ðŸ’”",
      "This is getting awkward ðŸ˜­",
      "Just say yes already ðŸ’˜"
    ];

    question.textContent =
      messages[Math.min(noClicks - 1, messages.length - 1)];
  }

  // YES button celebration
  yesBtn.addEventListener("click", () => {
    question.textContent = "YAY!! ðŸ’– I knew it!!!";
    noBtn.style.display = "none";
    yesBtn.style.transform = "scale(1.5)";
    launchHearts();
  });

  // Floating hearts effect
  function launchHearts() {
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement("div");
      heart.textContent = "ðŸ’–";
      heart.style.position = "fixed";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.bottom = "-20px";
      heart.style.fontSize = "24px";
      heart.style.animation = "floatUp 3s ease forwards";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 3000);
    }
  }

  // Inject animation CSS
  const style = document.createElement("style");
  style.innerHTML = `
    @keyframes floatUp {
      to {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  `;
  document.head.appendChild(style);
</script>
