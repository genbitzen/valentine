<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be my Valentine? :")</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6eb;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 30px;
      min-height: 60px; /* prevents jumping */
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      font-size: 18px;
      padding: 12px 26px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: absolute;
      transition: all 0.3s ease;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      left: 55%;
      transform: translateX(-50%);
    }

    #no {
      background-color: #ddd;
      left: 45%;
      transform: translateX(-50%);
    }
  </style>
</head>
<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const question = document.getElementById("question");

  const hints = [
    "Hmm‚Ä¶ are you sure? ü§î",
    "Take another look üëÄ",
    "Think carefully üò≥",
    "You‚Äôre overthinking this üòè",
    "Okay but‚Ä¶ really? üíï"
  ];

  let noCount = 0;

  noBtn.addEventListener("click", () => {
    question.textContent = hints[noCount % hints.length];
    noCount++;

    // Move No button within safe bounds
    const x = Math.random() * 120 - 60;
    const y = Math.random() * 40 - 20;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;

    // Yes slowly becomes unavoidable üòà
    yesBtn.style.transform = `translateX(-50%) scale(${1 + noCount * 0.15})`;
  });

  yesBtn.addEventListener("click", () => {
    question.textContent = "YAY!! üíï See you on Valentine‚Äôs Day üòç";
    document.querySelector(".buttons").style.display = "none";
  });
</script>
<body>
  <div class="container">
    <h1 id="question">Will you be my Valentine? üíñ</h1>
    <div class="buttons">
      <button id="no">No</button>
      <button id="yes">Yes</button>
    </div>
  </div>
