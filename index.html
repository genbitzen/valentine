<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine Invitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      min-height: 100svh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6eb;
      overflow: hidden;
      touch-action: manipulation;
    }

    .container {
      text-align: center;
      width: 480px;
      max-width: 92%;
    }

    h1 {
      margin-bottom: 24px;
      min-height: 70px;
    }

    /* Button layout */
.playground {
  display: flex;
  justify-content: center;
  align-items: center;
  column-gap: 32px; /* space between Yes and No */
  height: 170px;
}

    /* YES slot */
    .yes-slot {
      position: relative;
      z-index: 2;
    }

    /* NO playground */
.no-zone {
  position: relative;
  width: 220px;
  height: 120px;
  display: flex;
  justify-content: center; /* center initially */
  align-items: center;     /* vertical center */
}


    /* Buttons (same base size) */
    #yes,
    #no {
      font-size: 22px;
      padding: 18px 42px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transform: scale(1.15);
      transform-origin: center;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      box-shadow: 0 6px 16px rgba(255, 77, 109, 0.35);
    }

#no {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%) scale(1.15);
  background-color: #ddd;
  color: black;
  font-size: 22px;
  padding: 18px 42px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
}


    /* Loader */
    .loader {
      display: none;
      margin-top: 30px;
    }

    .bar {
      width: 100%;
      height: 20px;
      background: #ffd1dc;
      border-radius: 20px;
      overflow: hidden;
    }

    .bar-fill {
      width: 0%;
      height: 100%;
      background: #ff4d6d;
      transition: width 2s ease;
    }

    .loader p {
      margin-top: 10px;
      font-weight: bold;
    }

    /* Mobile */
    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
      }

      #yes,
      #no {
        font-size: 20px;
        padding: 20px 46px;
      }

      .playground {
        height: 190px;
      }

      .no-zone {
        width: 100%;
        height: 140px;
      }
    }
    /* Floating cats */
@keyframes floatCat {
  0% { transform: translateY(0) rotate(0deg); opacity: 1; }
  100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
}

/* Floating mini emojis for "No" clicks */
@keyframes popEmoji {
  0% { transform: translateY(0) scale(0); opacity: 1; }
  50% { transform: translateY(-20px) scale(1.2); }
  100% { transform: translateY(-50px) scale(0.8); opacity: 0; }
}

/* Typing effect for text */
@keyframes typing {
  from { width: 0; }
  to { width: 100%; }
}

#question.typed {
  display: inline-block;
  white-space: nowrap;
  overflow: hidden;
  border-right: 2px solid #ff4d6d;
  animation: typing 1s steps(30) forwards;
}
  </style>
</head>

<body>
  <div class="container">
    <h1 id="question">Baby Princess Fluff Angel, Will you be my Valentine? ðŸ’–</h1>

    <div class="playground">
      <div class="yes-slot">
        <button id="yes">Yes</button>
      </div>

      <div class="no-zone" id="noZone">
        <button id="no">No</button>
      </div>
    </div>

    <div class="loader" id="loader">
      <div class="bar">
        <div class="bar-fill" id="barFill"></div>
      </div>
      <p>Loading loveâ€¦ ðŸ’•</p>
    </div>
  </div>

  <script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const noZone = document.getElementById("noZone");
const question = document.getElementById("question");
const loader = document.getElementById("loader");
const barFill = document.getElementById("barFill");

let yesScale = 1.15;
let noClicks = 0;

// GIFs and emojis
const catGIFs = [
  "https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif",
  "https://media.giphy.com/media/mlvseq9yvZhba/giphy.gif",
  "https://media.giphy.com/media/12PA1eI8FBqEBa/giphy.gif"
];
const teasingEmojis = ["ðŸ˜¼","ðŸ™€","ðŸ˜¹","ðŸ˜½","ðŸ˜»"];

noBtn.addEventListener("click", moveNo);

function moveNo() {
  noClicks++;

  const maxX = noZone.clientWidth - noBtn.offsetWidth;
  const maxY = noZone.clientHeight - noBtn.offsetHeight;

  const randomX = Math.random() * maxX;
  const randomY = Math.random() * (maxY * 0.6);

  noBtn.style.left = `${randomX}px`;
  noBtn.style.top = `${randomY}px`;

  yesScale += 0.2;
  yesBtn.style.transform = `scale(${yesScale})`;

  const messages = [
    "Are you sure? ðŸ˜³",
    "Come onâ€¦ ðŸ˜…",
    "Don't break my heart ðŸ’”",
    "This is getting awkward ðŸ˜­",
    "Just say yes already ðŸ’˜"
  ];

  question.textContent =
    messages[Math.min(noClicks - 1, messages.length - 1)];

  // spawn teasing emoji
  const emoji = document.createElement("div");
  emoji.textContent = teasingEmojis[Math.floor(Math.random()*teasingEmojis.length)];
  emoji.style.position = "fixed";
  emoji.style.left = noBtn.getBoundingClientRect().left + "px";
  emoji.style.top = noBtn.getBoundingClientRect().top + "px";
  emoji.style.fontSize = 24 + Math.random()*12 + "px";
  emoji.style.animation = `popEmoji 0.8s ease forwards`;
  document.body.appendChild(emoji);
  setTimeout(() => emoji.remove(), 800);
}

yesBtn.addEventListener("click", () => {
  document.querySelector(".playground").style.display = "none";
  loader.style.display = "block";

  setTimeout(() => barFill.style.width = "100%", 100);

  setTimeout(() => {
    loader.style.display = "none";
    showFinalMessage("YAY!! ðŸ’– I knew it!!!");
    launchHearts();
    launchCats();
  }, 2300);
});

// Show final message with typing effect
function showFinalMessage(text) {
  question.textContent = "";
  question.classList.add("typed");
  let i = 0;
  const interval = setInterval(() => {
    question.textContent += text[i];
    i++;
    if (i >= text.length) clearInterval(interval);
  }, 50);
}

// Hearts floating
function launchHearts() {
  for (let i = 0; i < 40; i++) {
    const heart = document.createElement("div");
    heart.textContent = "ðŸ’–";
    heart.style.position = "fixed";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "-30px";
    heart.style.fontSize = 16 + Math.random() * 24 + "px";
    heart.style.animation = `floatUp ${2 + Math.random() * 2}s ease forwards`;
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }
}

// Floating Exotic Shorthair GIFs
function launchCats() {
  for (let i = 0; i < 8; i++) {
    const cat = document.createElement("img");
    cat.src = catGIFs[Math.floor(Math.random() * catGIFs.length)];
    cat.style.position = "fixed";
    cat.style.left = Math.random() * 90 + "vw";
    cat.style.bottom = "-100px";
    cat.style.width = 120 + Math.random() * 100 + "px"; // bigger!
    cat.style.height = "auto";
    cat.style.borderRadius = "12px";
    cat.style.animation = `floatCat ${3 + Math.random() * 2}s ease forwards`;
    document.body.appendChild(cat);
    setTimeout(() => cat.remove(), 5000);
  }
}

// Existing heart animation style
const style = document.createElement("style");
style.innerHTML = `
  @keyframes floatUp {
    to {
      transform: translateY(-110vh);
      opacity: 0;
    }
  }
`;
document.head.appendChild(style);

  </script>
</body>
</html>
