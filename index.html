<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine Invitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      min-height: 100svh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6eb;
      overflow: hidden;
      touch-action: manipulation;
    }

    .container {
      text-align: center;
      width: 360px;
      max-width: 92%;
    }

    h1 {
      margin-bottom: 30px;
      min-height: 70px;
    }

    /* Layout */
    .playground {
      display: grid;
      grid-template-columns: auto 1fr;
      column-gap: 40px;
      align-items: center;
      height: 160px;
    }

    /* YES is frozen */
    .yes-slot {
      position: relative;
      z-index: 2;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      font-size: 22px;
      padding: 18px 42px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transform: scale(1.15);
      transform-origin: center;
    }

    /* NO playground */
    .no-zone {
      position: relative;
      width: 220px;
      height: 120px;
    }

    #no {
      position: absolute;
      left: 0;
      top: 40px;
      background-color: #ddd;
      color: black;
      font-size: 22px;
      padding: 18px 42px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
    }

    /* Loader */
    .loader {
      display: none;
      margin-top: 30px;
    }

    .bar {
      width: 100%;
      height: 20px;
      background: #ffd1dc;
      border-radius: 20px;
      overflow: hidden;
    }

    .bar-fill {
      width: 0%;
      height: 100%;
      background: #ff4d6d;
      transition: width 2s ease;
    }

    .loader p {
      margin-top: 10px;
      font-weight: bold;
    }

    /* Mobile tweaks */
    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
      }

      #yes,
      #no {
        font-size: 20px;
        padding: 20px 46px;
      }

      .playground {
        height: 190px;
      }

      .no-zone {
        width: 100%;
        height: 140px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="question">Baby Princess Fluffy Angel, Will you be my Valentine? ðŸ’–</h1>

    <div class="playground">
      <div class="yes-slot">
        <button id="yes">Yes</button>
      </div>

      <div class="no-zone" id="noZone">
        <button id="no">No</button>
      </div>
    </div>

    <div class="loader" id="loader">
      <div class="bar">
        <div class="bar-fill" id="barFill"></div>
      </div>
      <p>Loading loveâ€¦ ðŸ’•</p>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const noZone = document.getElementById("noZone");
    const question = document.getElementById("question");
    const loader = document.getElementById("loader");
    const barFill = document.getElementById("barFill");

    let yesScale = 1;
    let noClicks = 0;

    noBtn.addEventListener("click", moveNo);

    function moveNo() {
      noClicks++;

      const maxX = noZone.clientWidth - noBtn.offsetWidth;
      const maxY = noZone.clientHeight - noBtn.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * (maxY * 0.6); // mobile-friendly

      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;

      yesScale += 0.2;
      yesBtn.style.transform = `scale(${yesScale})`;

      if (navigator.vibrate) navigator.vibrate(25);

      const messages = [
        "Are you sure? ðŸ˜³",
        "Come onâ€¦ ðŸ˜…",
        "Don't break my heart ðŸ’”",
        "This is getting awkward ðŸ˜­",
        "Just say yes already ðŸ’˜"
      ];

      question.textContent =
        messages[Math.min(noClicks - 1, messages.length - 1)];
    }

    yesBtn.addEventListener("click", () => {
      question.textContent = "YAY!! ðŸ’– I knew it!!!";
      document.querySelector(".playground").style.display = "none";
      loader.style.display = "block";

      setTimeout(() => {
        barFill.style.width = "100%";
      }, 100);

      setTimeout(() => {
        loader.style.display = "none";
        launchHearts();
      }, 2300);

      if (navigator.vibrate) navigator.vibrate([50, 30, 50]);
    });

    function launchHearts() {
      for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.textContent = "ðŸ’–";
        heart.style.position = "fixed";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = "-30px";
        heart.style.fontSize = 16 + Math.random() * 24 + "px";
        heart.style.animation = `floatUp ${2 + Math.random() * 2}s ease forwards`;
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
      }
    }

    const style = document.createElement("style");
    style.innerHTML = `
      @keyframes floatUp {
        to {
          transform: translateY(-110vh);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
