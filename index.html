<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be my Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6eb;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #ccc;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="question">Will you be my Valentine? ğŸ’–</h1>
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const question = document.getElementById("question");

    const hints = [
      "Are you sure? ğŸ¥º",
      "Think again ğŸ˜³",
      "Last chance ğŸ˜",
      "You know you want to ğŸ˜˜",
      "Donâ€™t break my heart ğŸ’”"
    ];

    let noCount = 0;

    noBtn.addEventListener("click", () => {
      question.textContent = hints[noCount % hints.length];
      noCount++;

      // Move the No button randomly
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;

      // Make Yes button slightly bigger
      const scale = 1 + noCount * 0.1;
      yesBtn.style.transform = `scale(${scale})`;
    });

    yesBtn.addEventListener("click", () => {
      question.textContent = "YAY!! ğŸ’• See you on Valentineâ€™s Day ğŸ˜";

</body>
</html>
