<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be my Valentine? :")</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6eb;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 30px;
      min-height: 60px; /* prevents jumping */
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      font-size: 18px;
      padding: 12px 26px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: absolute;
      transition: all 0.3s ease;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      left: 55%;
      transform: translateX(-50%);
    }

    #no {
      background-color: #ddd;
      left: 45%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="question">Will you be my Valentine? ðŸ’–</h1>
    <div class="buttons">
      <button id="no">No</button>
      <button id="yes">Yes</button>
    </div>
  </div>
