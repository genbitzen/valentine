<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be my Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6eb;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 30px;
      min-height: 60px; /* prevents jumping */
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      font-size: 18px;
      padding: 12px 26px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: absolute;
      transition: all 0.3s ease;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      left: 55%;
      transform: translateX(-50%);
    }

    #no {
      background-color: #ddd;
      left: 45%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="question">Will you be my Valentine? üíñ</h1>
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const question = document.getElementById("question");

    const hints = [
      "Are you sure? ü•∫",
      "Think again üò≥",
      "Last chance üòè",
      "You know you want to üòò",
      "Don‚Äôt break my heart üíî"
    ];

    let noCount = 0;

    noBtn.addEventListener("click", () => {
      question.textContent = hints[noCount % hints.length];
      noCount++;

      // Move the No button randomly
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;

      // Make Yes button slightly bigger
      const scale = 1 + noCount * 0.1;
      yesBtn.style.transform = `scale(${scale})`;
    });

    yesBtn.addEventListener("click", () => {
      question.textContent = "YAY!! üíï See you on Valentine‚Äôs Day üòç";
      noBtn.style.display = "none";
      yesBtn.style.display = "none";
    });
  </script>
</body>
</html>
